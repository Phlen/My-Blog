<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>账号设置</title>
  <include file ="Public/style"/>
</head>

<body>
<include file ="Public/header"/>
  <div class="container">
    <include file="Public/sidebar" />
    <div class="main add-user">
      <div class="title"><strong>添加管理员</strong>
      </div>
      <div class="content">
        <form id="form" class="form-horizontal" role="form" action="{:U('insert')}" method="post">
          <div class="form-group">
            <label  class="col-md-2 control-label"><span class="star">*</span>用户名：</label>
            <div class="col-md-4">
              <input id="user_name" name="user_name" type="text" class="required form-control " title="Please input a username">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label"><span class="star">*</span>密码:</label>
            <div class="col-md-4">
              <input type="password" name="fake_password" class="form-control" id="fake_password">
              <input type="hidden" name="password" class="form-control" id="password">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label"><span class="star">*</span>确认密码:</label>
            <div class="col-md-4">
              <input type="password" name="confirm_password" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">邮箱：</label>
            <div class="col-md-4">
              <input type="email" name="email" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <input type="submit" class="btn btn-primary" value="添加">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <include file="Public/footer"/>
</body>
<include file="Public/script" />
<script src="__PUBLIC__/js/add_user.js"></script>
</html>
