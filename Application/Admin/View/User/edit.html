<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>编辑管理员</title>
  <include file="Public/style"/>
</head>

<body>
<include file="Public/header"/>
<div class="container">
  <include file="Public/sidebar"/>
  <div class="main add-user">
    <div class="title"><strong>编辑管理员</strong>
    </div>
    <div class="content">
      <form id="form" class="form-horizontal" role="form" action="{:U('edit_post')}" method="post">
        <div class="form-group">
          <input name='id' type="hidden" value="{$user.id}"/>
          <input id="cur_name" type="hidden" value="{$user.name}"/>
          <label class="col-md-2 control-label"><span class="star">*</span>用户名：</label>

          <div class="col-md-4">
            <input id="user_name" name="user_name" type="text" class="required form-control "
                   title="Please input a username" value="{$user.name}">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">邮箱：</label>

          <div class="col-md-4">
            <input type="email" name="email" class="form-control" value="{$user.email}">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-primary" value="保存">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<include file="Public/footer"/>
</body>
<include file="Public/script"/>
<script src="__PUBLIC__/js/add_user.js"></script>
</html>
