<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{$title["name"]}</title>
  <include file="Public/style"/>
  <link rel="stylesheet" href="__PUBLIC__/Home-css/article.css">
  <!-- <link rel="stylesheet" href="__PUBLIC__/css/bootstrap/css/bootstrap.css">
   <link rel="stylesheet" href="__PUBLIC__/css/bootstrap/css/bootstrap-theme.css" />-->
</head>
<body>
<include file="Public/header"/>
<div class="container">
  <div class="main" id="main">
    <volist name="articleList" id="list">
      <div class="articleStyle">
        <p class="post_time">发布于：{$list.post_time|date="Y-m-d H:i", ###}</p>

        <h2><a href="{:U('article/article', array(), '')}/id/{$list.id}" title="点击阅读全文">{$list.title}</a></h2>

        <p>{$list.abstract}</p>
        <!--<figure><img src="__PUBLIC__/Home-images/shi.jpg" width="450px" height="300px"></figure>-->
        <p class="article-more-link">
          <a href="{:U('article/article', array(), '')}/id/{$list.id}">阅读全文</a>
        </p>
      </div>
    </volist>

    <div class="text-center">
      <ul class="pagination">
        <li>
          <if condition="$page['page'] eq 1">
            <span>上一页</span>
            <else/>
            <a href="{:U('articleList', '', '')}/page/{$page['page'] - 1}/id/{$list.cid}">上一页</a>
          </if>
        </li>
        <for start="1" end="$page['page_count'] + 1">
          <li>
            <if condition="$i eq $page['page']">
              <span>{$page.page}</span>
              <else/>
              <a href="{:U('articleList', '', '')}/page/{$i}/id/{$list.cid}">{$i}</a>
            </if>
          </li>
        </for>
        <li>
          <if condition="$page['page'] egt $page['page_count']">
            <span>下一页</span>
            <else/>
            <a href="{:U('articleList', '', '')}/page/{$page['page'] + 1}/id/{$list.cid}">下一页</a>
          </if>
        </li>
      </ul>
    </div>

  </div>
  <include file="Public/sidebar"/>
</div>
<include file="Public/footer"/>
</body>
<include file="Public/script"/>
</html>
